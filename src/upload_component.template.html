<div class="upload-component">
  <form novalidate [formGroup]="uploadForm">
    <div class="upload-btn-container">
      <label class="btn btn-secondary">
        Select files...
        <input type="file" name="files" class="upload-input" multiple formControlName="files"
          (change)="selectFiles($event)">
      </label>
    </div>
    <div class="selected-files" *ngIf="selectedFiles.size > 0">
      <div *ngFor="let file of selectedFiles | keyvalue" class="file">
        <upload-item [file]="file" (fileRemoved)="removeFile($event)"></upload-item>
      </div>
      <br>
      <button class="upload-btns btn-clear" (click)="clearSelection()">Clear</button>
      <button class="upload-btns btn-upload">Upload</button>
    </div>
  </form>
</div>
